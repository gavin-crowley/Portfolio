<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Policy</title>
    <link rel="stylesheet" href="policy.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="policy">
      <div class="container container-flex">
        <div class="policy__item">
          <img src="img/truck.svg" alt="" class="policy__image" />
          <div class="policy_details">
            <h6 class="policy__heading">FREE SHIPPING</h6>
            <p class="policy__text">On all UA order or order above $100</p>
          </div>
        </div>
        <div class="policy__item">
          <img src="img/refresh.svg" alt="" class="policy__image" />
          <div class="policy_details">
            <h6 class="policy__heading">30 DAYS RETURN</h6>
            <p class="policy__text">
              Simply return it within 30 days for an exchange
            </p>
          </div>
        </div>
        <div class="policy__item">
          <img src="img/support.svg" alt="" class="policy__image" />
          <div class="policy_details">
            <h6 class="policy__heading">SUPPORT 24/7</h6>
            <p class="policy__text">Contact us 24 hours a day, 7 days a week</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
