<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Bar</title>
    <link rel="stylesheet" href="top-bar.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <div class="container container-flex">
        <ul class="top-bar-contact">
          <li class="top-bar-contact-item">
            <img src="img/phone.svg" alt="phone" />
            <span>+38 (050) 12 34 567</span>
          </li>
          <li class="top-bar-contact-item">
            <img src="img/location.svg" alt="location" />
            <span>Ukraine, Kyiv,Khreshchatyk 1</span>
          </li>
          <li class="top-bar-contact-item">
            <img src="img/clock.svg" alt="clock" />
            <span>All week 24/7</span>
          </li>
        </ul>
        <ul class="top-bar-social">
          <li class="top-bar-social-item">
            <a href="#"><img src="img/facebook.svg" alt="facebook" /></a>
          </li>
          <li class="top-bar-social-item">
            <a href=""><img src="img/twitter.svg" alt="twitter" /></a>
          </li>
          <li class="top-bar-social-item">
            <a href=""><img src="img/instagram.svg" alt="instagram" /></a>
          </li>
          <li class="top-bar-social-item">
            <a href=""><img src="img/pinterest.svg" alt="pinterest" /></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
