<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>
    <link rel="stylesheet" href="hero.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="container hero-grid">
        <img src="img/hero-banner.jpg" alt="banner" class="hero-banner" />
        <div class="banner-text hero-text-overlay">
          <div class="banner-text-light">Banner</div>
          <div class="">Your Title Text</div>
        </div>

        <img src="img/hero-women.jpg" alt="women" class="hero-women" />
        <div class="women-text hero-text-overlay">Women</div>

        <img src="img/hero-men.jpg" alt="men" class="hero-men" />
        <div class="men-text hero-text-overlay">Men</div>
        <img
          src="img/hero-access.jpg"
          alt="accessories"
          class="hero-accessories"
        />
        <div class="access-text hero-text-overlay">Accessories</div>
      </div>
    </div>
  </body>
</html>
